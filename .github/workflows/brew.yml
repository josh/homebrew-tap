name: Homebrew

on: [push]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tap
        run: |
          mkdir -p /opt/homebrew/Library/Taps/josh
          ln -s "$GITHUB_WORKSPACE" "$HOMEBREW_PREFIX/Library/Taps/josh/homebrew-tap"

      - name: Print Homebrew taps
        run: brew tap

      - name: Install Homebrew bundler gems
        run: brew install-bundler-gems
