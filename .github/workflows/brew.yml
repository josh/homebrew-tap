name: Homebrew

on: [push]

jobs:
  audit:
    runs-on: ubuntu-latest

    env:
      HOMEBREW_DEVELOPER: "1"

    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - name: Install Homebrew Bundler RubyGems
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install-bundler-gems

      - uses: actions/checkout@v4

      - name: Install tap
        run: |
          mkdir -p /opt/homebrew/Library/Taps/josh
          ln -s "$GITHUB_WORKSPACE" "/opt/homebrew/Library/Taps/josh/homebrew-tap"

      - name: Print Homebrew taps
        run: brew tap

      - name: Audit formulas
        run: |
          brew audit --strict --online josh/tap/bbedit-cli
          brew audit --strict --online josh/tap/brew-unattended-upgrade
          brew audit --strict --online josh/tap/itunes-library-export
          brew audit --strict --online josh/tap/tmux-catppuccin
          brew audit --strict --online josh/tap/tmux-sensible
          brew audit --strict --online josh/tap/tmux-tokyo-night
          brew audit --strict --online josh/tap/tmux-yank
