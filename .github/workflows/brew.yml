name: Homebrew

on: [push]

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - uses: actions/checkout@v4

      - name: Install tap
        run: |
          mkdir -p /opt/homebrew/Library/Taps/josh
          ln -s "$GITHUB_WORKSPACE" "/opt/homebrew/Library/Taps/josh/homebrew-tap"

      - name: Print Homebrew taps
        run: brew tap
