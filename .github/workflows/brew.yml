name: Homebrew

on: [push]

jobs:
  audit:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Homebrew bundler gems
        run: brew install-bundler-gems

      - name: Audit formulas
        run: |
          brew audit --strict --online --formula ./brew-unattended-upgrade.rb
          brew audit --strict --online --formula ./csv2json.rb
          brew audit --strict --online --formula ./displayrcd.rb
          brew audit --strict --online --formula ./icloud-backup-utils.rb
          brew audit --strict --online --formula ./swift-completions.rb
